<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1590650046871-92c887180603?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      z-index: -1;
    }

    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .avatar {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 50%;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: #ccc;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 15px 0 25px 0;
    }

    .checkbox-label input {
      margin-right: 8px;
    }

    .checkbox-label a {
      color: #fff;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #11ad2d;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #0e8c24;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="login-container">
    <div class="login-box">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar">
      <h2>LOGIN WINDOW</h2>
      <input type="text" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <label class="checkbox-label">
        <input type="checkbox"> Agree With <a href="#">Terms & Condition</a>
      </label>
      <button class="login-button">Login</button>
    </div>
  </div>

</body>
</html>
