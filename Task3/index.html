<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      z-index: -1;
    }

    /* Login box styling */
    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box label {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .login-box input[type="checkbox"] {
      margin-right: 8px;
    }

    .login-box a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    .login-box button {
      width: 100%;
      background-color: #f5a623;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e2950d;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- Login form -->
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address" required>
    <input type="password" placeholder="Your Password" required>
    <label>
      <input type="checkbox"> Agree With <a href="#">Terms & Condition</a>
    </label>
    <button type="submit">Login</button>
  </div>

</body>
</html>
