<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      border: 2px solid #000;
      margin: 40px auto;
      width: 80%;
      height: 500px;
      position: relative;
      background-color: white;
    }

    .sidenav {
      height: 60px;
      width: 0;
      position: absolute;
      left: 60px;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 10px;
      top: 0;
    }

    .sidenav a {
      padding: 10px 10px 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidenav a:hover {
      background-color: #575757;
    }

    .sidenav-button {
      height: 60px;
      width: 60px;
      position: absolute;
      left: 0;
      z-index: 1;
      cursor: pointer;
    }

    .green { top: 0; background-color: #04AA6D; }
    .blue { top: 60px; background-color: #2196F3; }
    .red { top: 120px; background-color: #f44336; }
    .gray { top: 180px; background-color: #555; }

    .green:hover + .sidenav.green-nav,
    .blue:hover + .sidenav.blue-nav,
    .red:hover + .sidenav.red-nav,
    .gray:hover + .sidenav.gray-nav {
      width: 200px;
    }

    .main {
      margin-left: 80px;
      padding: 20px;
    }

    h2 {
      font-weight: bold;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Green button and sidenav -->
  <div class="sidenav-button green"></div>
  <div class="sidenav green-nav" style="top: 0;"><a href="#">Green Link</a></div>

  <!-- Blue button and sidenav -->
  <div class="sidenav-button blue"></div>
  <div class="sidenav blue-nav" style="top: 60px;"><a href="#">Blue Link</a></div>

  <!-- Red button and sidenav -->
  <div class="sidenav-button red"></div>
  <div class="sidenav red-nav" style="top: 120px;"><a href="#">Red Link</a></div>

  <!-- Gray button and sidenav -->
  <div class="sidenav-button gray"></div>
  <div class="sidenav gray-nav" style="top: 180px;"><a href="#">Gray Link</a></div>

  <div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons on the left side navigation to open them.</p>
  </div>

</div>

</body>
</html>
